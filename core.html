<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <header>
            <h1>Tempreture converter</h1>
        </header>
        
        <section class="inputs">
            <section class="inputs">
                <label >Celcius:</label>
                <input type="number" name="celcius" id="celcius" class="input">
                <label >Farenheit:</label>
                <input type="number" name="fahrenheit" id="fahrenheit" class="input">
                <label >Kelvin:</label>
                <input type="number" name="kelvin" id="kelvin" class="input">
            </section>
            
        <div class="buttons">
            <button class="convert" onclick="convertBtn()">Convert</button>
            <button class="reset">Reset</button>  
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
